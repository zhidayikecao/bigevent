<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="title-box">
            <div class="loggin-box">
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <input type="text" placeholder="请输入用户名" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" placeholder="请输入密码" name="password" required lay-verify="required|pwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class=" layui-form-item ">
                    <input type="text " placeholder="请输入用户名 " name="username" required lay-verify="required " placeholder="请输入标题 " autocomplete="off " class="layui-input username">
                </div>
                <div class="layui-form-item ">
                    <input type="password " placeholder="请输入密码 " name="password" required lay-verify="required " placeholder="请输入标题 " autocomplete="off " class="layui-input password">
                </div>
                <div class="layui-form-item ">
                    <input type="password " placeholder="再次输入密码 " name="repassword" required lay-verify="required " placeholder="请输入标题 " autocomplete="off " class="layui-input ">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit lay-filter="formDemo ">注册</button>
                </div>
                <div class="layui-form-item ">
                    <a href href="javascript:; " id="link_login">去登录</a>

                </div>
            </form>

        </div>
    </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js "></script>
</body>

</html>
